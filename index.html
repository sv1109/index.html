<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #8b0000, #2b0000);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  h1 {
    color: white;
    font-size: 3rem;
    position: absolute;
    top: 15%;
    text-shadow: 0 0 20px rgba(0,0,0,0.8);
  }

  button {
    font-size: 1.6rem;
    padding: 15px 45px;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    position: absolute;
  }

  #yes {
    background: #ff2e63;
    color: white;
    left: 38%;
    top: 55%;
  }

  #no {
    background: #111;
    color: white;
    left: 55%;
    top: 55%;
  }
</style>
</head>

<body>

<h1>Will you be my Valentine? ❤️</h1>

<button id="yes">YES</button>
<button id="no">NO</button>

<script src="script.js"></script>
</body>
</html>
